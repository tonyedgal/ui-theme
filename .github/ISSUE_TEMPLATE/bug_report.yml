name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us reproduce and fix the issue.

  - type: dropdown
    id: package
    attributes:
      label: Which package is affected?
      description: Select the package where you're experiencing the issue
      options:
        - "@your-org/core"
        - "@your-org/utils"
        - "@your-org/config"
        - "Other (please specify in description)"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is
      placeholder: When I call X function with Y input, I expect Z but get W instead...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Provide detailed steps to reproduce the issue
      placeholder: |
        1. Install the package with 'pnpm add @your-org/core'
        2. Import the function '...'
        3. Call it with '...'
        4. See error
      value: |
        1. 
        2. 
        3. 
        4. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: The function should return...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened? Include error messages if applicable
      placeholder: Instead, it throws an error / returns unexpected value...
    validations:
      required: true

  - type: textarea
    id: code-sample
    attributes:
      label: Minimal reproduction code
      description: Provide the smallest code example that reproduces the issue
      placeholder: |
        ```typescript
        import { yourFunction } from '@your-org/core';
        
        const result = yourFunction({ ... });
        // Error occurs here
        ```
      render: typescript
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js version
      description: Run `node --version` in your terminal
      placeholder: v20.11.0
    validations:
      required: true

  - type: input
    id: pnpm-version
    attributes:
      label: pnpm version
      description: Run `pnpm --version` in your terminal
      placeholder: 8.15.1
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: Package version
      description: Which version of the affected package are you using?
      placeholder: 1.2.3
    validations:
      required: true

  - type: dropdown
    id: operating-system
    attributes:
      label: Operating System
      description: What OS are you using?
      options:
        - macOS
        - Windows
        - Linux
        - Other (please specify in additional context)
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: |
        Add any other context about the problem here. This could include:
        - Screenshots or error logs
        - Whether this worked in a previous version
        - Links to similar issues
        - Any workarounds you've found
      placeholder: This started happening after upgrading from v1.1.0...

  - type: checkboxes
    id: checklist
    attributes:
      label: Before submitting
      description: Please confirm the following
      options:
        - label: I have searched existing issues to make sure this isn't a duplicate
          required: true
        - label: I have provided a minimal reproduction of the issue
          required: true
        - label: I have tested this on the latest version of the package
          required: true
        - label: This is a bug in the package itself, not a usage question (use Discussions for questions)
          required: true