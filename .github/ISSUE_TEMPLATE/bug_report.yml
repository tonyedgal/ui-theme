name: 'Bug report'
description: Report an issue with ui-theme
title: '[bug]: '
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        ### Thanks for taking the time to create a bug report. Please search open/closed issues before submitting, as the issue may have already been reported/addressed.

  - type: markdown
    attributes:
      value: |
        #### If you aren't sure this is a bug or not, please open a discussion instead:
        - [Discussions](https://github.com/tonyedgal/ui-theme/discussions/new?category=general)

  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is. If you intend to submit a PR for this issue, tell us how in the description. Thanks!
      placeholder: Bug description
    validations:
      required: true

  - type: input
    id: components-affected
    attributes:
      label: Affected component/components
      description: Which ui-theme components/features are affected?
      placeholder: ex. ThemeProvider, useTheme, ThemeSwitcher, transitions...
    validations:
      required: true

  - type: input
    id: framework
    attributes:
      label: Framework
      description: Which framework are you using?
      placeholder: ex. Next.js App Router, Vite React, TanStack Start...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: How to reproduce
      description: A step-by-step description of how to reproduce the bug.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. See error
    validations:
      required: true

  - type: input
    id: codesandbox-stackblitz
    attributes:
      label: CodeSandbox/StackBlitz link
      description: |
        A link to a CodeSandbox or StackBlitz that includes a minimal reproduction of the problem. In rare cases when not applicable, you can link to a GitHub repository that we can easily run to recreate the issue. If a report is vague and does not have a reproduction, it will be closed without warning.

        > [!CAUTION]
        > If you skip this step, this issue might be **labeled** with `needs reproduction` and **closed**.
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: 'Please include browser console and server logs around the time this bug occurred. Optional if provided reproduction. Please try not to insert an image but copy paste the log text.'
      render: bash

  - type: textarea
    id: system-info
    attributes:
      label: System Info
      description: Information about your environment that's relevant.
      render: bash
      placeholder: |
        OS: macOS 14.0
        Browser: Chrome 120
        Node: v20.10.0
        Package Manager: pnpm 8.10.0
        Framework: Next.js 14.0.0
        ui-theme: 0.1.0
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Before submitting
      description: By submitting this issue, you agree to follow our [Contributing Guidelines](https://github.com/tonyedgal/ui-theme/blob/main/CONTRIBUTING.md).
      options:
        - label: I've made research efforts and searched the documentation
          required: true
        - label: I've searched for existing issues
          required: true
